name: üï∏Ô∏è Knowledge Graph - Entity Extraction

on:
  schedule:
    # Ejecutar diariamente a las 4:00 AM UTC (despu√©s de news curation)
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of recent articles to process'
        required: false
        default: '50'

jobs:
  extract-entities:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üìö Install dependencies
        run: npm ci

      - name: üï∏Ô∏è Extract Entities
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          echo "üï∏Ô∏è Extracting entities from recent articles..."
          npm run ai:extract-entities -- ${{ github.event.inputs.limit || '50' }}

      - name: ‚úÖ Log completion
        if: success()
        run: |
          echo "‚úÖ Entity extraction completado"
          echo "‚è∞ Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

      - name: ‚ùå Log failure
        if: failure()
        run: |
          echo "‚ùå Entity extraction fall√≥"
          exit 1
