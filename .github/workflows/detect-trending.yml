    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Permitir ejecuciÃ³n manual

jobs:
  detect-trending:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci

      - name: ğŸ“ˆ Detect Trending Topics
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ğŸ“ˆ Detectando trending topics..."
          npm run ai:detect-trends

      - name: âœ… Log completion
        if: success()
        run: |
          echo "âœ… Trending detection completado"
          echo "â° Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"

      - name: âŒ Log failure
        if: failure()
