name: Analyze News Insights

on:
  schedule:
    # Run every 6 hours (was every 2h - reduced to save API calls)
    # Insights don't change that fast, 4x/day is sufficient
    - cron: '30 */6 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run news insights analysis
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: npx tsx scripts/analyze-news-insights.ts

      - name: Notify on failure
        if: failure()
        run: |
          echo "News insights analysis failed"
          # Add notification logic here (e.g., send to Discord, Slack, etc.)
