name: Repository Secret Scan (gitleaks)

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          version: latest
          # The action will run gitleaks for us; we keep an explicit step for clarity
        continue-on-error: true
        id: gitleaks

      - name: Run gitleaks
        run: |
          gitleaks detect \
            --source . \
            --report-format sarif \
            --report-path gitleaks.sarif

      - name: Upload SARIF report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif

      - name: Upload txt report for quick read
        if: always()
        run: |
          gitleaks detect --source . --report-format csv --report-path gitleaks.csv || true
        continue-on-error: true

      - name: Upload CSV report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-csv
          path: gitleaks.csv
