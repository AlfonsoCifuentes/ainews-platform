name: Course Illustration Backfill

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Modules to process'
        required: false
        default: '2'
      locale:
        description: 'Locale (en|es)'
        required: false
        default: ''
      dry_run:
        description: 'Dry run (no persist)'
        required: false
        default: 'false'

jobs:
  backfill-illustrations:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run backfill (Runware primary, Gemini diagrams)
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RUNWARE_API_KEY: ${{ secrets.RUNWARE_API_KEY }}
          RUNWARE_IMAGE_MODEL: ${{ secrets.RUNWARE_IMAGE_MODEL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NANOBANANA_API_KEY: ${{ secrets.NANOBANANA_API_KEY }}
        run: |
          ARGS="--limit=${{ inputs.limit || '2' }}"
          if [ -n "${{ inputs.locale }}" ]; then
            ARGS="$ARGS --locale=${{ inputs.locale }}"
          fi
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          echo "Running backfill with args: $ARGS"
          npx tsx scripts/backfill-module-illustrations.ts $ARGS

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: illustration-backfill-logs
          path: |
            *.log
            logs/
          retention-days: 7
