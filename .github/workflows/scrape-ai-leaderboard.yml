name: Daily AI Leaderboard Scrape

on:
  schedule:
    # Run daily at 8 AM UTC (customizable)
    - cron: '0 8 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  scrape-leaderboard:
    runs-on: ubuntu-latest
    
    name: Scrape and Update AI Leaderboard
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run leaderboard scraper
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          npx tsx scripts/scrape-ai-leaderboard.ts

      - name: Create Pull Request (if changes)
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            console.log('âœ… Leaderboard scrape completed successfully');

  notify:
    runs-on: ubuntu-latest
    needs: scrape-leaderboard
    if: always()
    
    steps:
      - name: Slack Notification (Optional)
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'AI Leaderboard scrape job completed'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author
