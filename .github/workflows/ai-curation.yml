name: AI News Curation

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Allow manual trigger
    inputs:
      dry_run:
        description: 'Dry run (don''t store articles)'
        required: false
        default: 'false'

jobs:
  curate-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - Check secrets availability
        run: |
          echo "üîç Checking which secrets are available..."
          echo "NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL != '' && '‚úì Set' || '‚úó Missing' }}"
          echo "SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY != '' && '‚úì Set' || '‚úó Missing' }}"
          echo "GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY != '' && '‚úì Set' || '‚úó Missing' }}"
          echo "OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY != '' && '‚úì Set' || '‚úó Missing' }}"
          echo "GROQ_API_KEY: ${{ secrets.GROQ_API_KEY != '' && '‚úì Set' || '‚úó Missing' }}"

      - name: Run AI curation
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: npm run ai:curate
        timeout-minutes: 60

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: curation-logs
          path: |
            *.log
            logs/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå AI curation failed at $(date)"
          echo "Check artifacts for detailed logs"
          echo "At least one LLM API key must be configured in repository secrets"

