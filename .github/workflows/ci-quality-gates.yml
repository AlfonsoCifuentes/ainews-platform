# CI Quality Gates
# Phase 5.1 - Category G: Testing & Quality
# 
# Runs type-check, lint, and tests on every push and PR

name: CI Quality Gates

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

# Cancel in-progress runs if new commit pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gates:
    name: Type-Check, Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type-check
        run: npm run type-check
        continue-on-error: false

      - name: Lint
        run: npm run lint
        continue-on-error: true # Don't fail on lint warnings

      - name: Unit Tests
        run: npm run test:unit
        continue-on-error: false

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
        continue-on-error: false

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality-gates # Only run if quality gates pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build app
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: quality-gates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000/en
            http://localhost:3000/en/news
          uploadArtifacts: true
          temporaryPublicStorage: true
          runs: 3

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [quality-gates, e2e-tests, lighthouse]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Quality Gates: ${{ needs.quality-gates.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Lighthouse: ${{ needs.lighthouse.result }}"
          
          if [ "${{ needs.quality-gates.result }}" != "success" ]; then
            echo "❌ Quality gates failed"
            exit 1
          fi
          
          if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
            echo "⚠️ E2E tests failed"
            exit 1
          fi
          
          echo "✅ All CI checks passed!"
